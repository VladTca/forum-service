#типа пример


databaseChangeLog:
  - changeSet:
      id: 001-create-student(example)
      author: edward
      changes:
        - createTable:
            tableName: student(example)
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
              - column:
                  name: last_name
                  type: VARCHAR(50)
